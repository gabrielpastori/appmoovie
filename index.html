<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/movie-slider.css">
        <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="icon" type="image/gif/png" href="images/movie.png">
        <title>Appmoovie</title>
        
    </head>

    <body>
        <div id="home">
            <nav class="navbar navbar-dark bg-transparent" >
                <span class="navbar-text navbar-brand">
                Gabriel Pastori Figueira
                </span>
                <form id="search-form" onSubmit="return false;">
                    <input type="search" placeholder="Search" id="movie-search">
                </form>
            </nav>
            
            <ul class="rslides">
                <li><div class="movie-info"><h4>Movie Title</h4><p class="movie-duration">Duração</p><p class="movie-genres">Categorias</p></div><img class="slide-image" src="" alt=""></li>
                <li><div class="movie-info"><h4>Movie Title</h4><p class="movie-duration">Duração</p><p class="movie-genres">Categorias</p></div><img class="slide-image" src="" alt=""></li>
                <li><div class="movie-info"><h4>Movie Title</h4><p class="movie-duration">Duração</p><p class="movie-genres">Categorias</p></div><img class="slide-image" src="" alt=""></li>
            </ul>
            
            <div id="second-view">
                <div id="top-rated">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Ano</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Qualquer Ano</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect02">Ordenar por</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect02">
                        <option selected>Mais votado</option>
                        <option value="2">Menos votado</option>
                        
                        </select>
                    </div>
                </div>

                <div id="chart-wrapper">
                    <canvas id="bar-chart-horizontal" ></canvas>
                </div>
                <div id="search-result">
                    
                </div>
            </div>

      
            <!-- Modal -->
            <div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <img id="modal-poster"/>
                            <p id="sinopse"><b>Sinopse:</b></p>
                            <p id="movie-overview"></p>
                            <p id="movie-cast">Elenco:</p>
                            <p id="release-date">Lançamento:</p>
                            <p id="movie-revenue"></p>
                            <p id="movie-budget"></p>
                            <div class="progress">
                                <div class="progress-bar" style="width:70%">Avaliação média:70%</div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ResponsiveSlides.js/1.55/responsiveslides.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        
        <script src="js/movie-slider.js"></script>
        <script src="js/main.js"></script>
        <script src="js/chart.js"></script>
    </body>
    

</html>
